<div class="container search-bar">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="imaginary_container">
        <form phone-submit name="searchMovie" (submit)="search(query)">
          <div class="input-group stylish-input-group">
            <input id="searchQuery" type="search" class="form-control" placeholder="Search for a movie" [(ngModel)]="query" [ngModelOptions]="{standalone: true}">
            <span class="input-group-addon">
              <button type="submit">
                  <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
