<div id="no-results" [hidden]="movies && ((movies | resultFilter) | arraySort : sort.field: sort.reverse)?.length > 0">
  <p>{{noResultMessage}}</p>
</div>
<div id="search-results" class="row results"> 
  <div class="sort-container" [hidden]="!(movies && ((movies | resultFilter) | arraySort : sort.field: sort.reverse)?.length > 0)">
      <md-select class="sort-item" color="primary" placeholder="Sort movies by" [(ngModel)]="sort">
          <md-option [value]="{field: 'title', reverse: false}">Title (A-Z)</md-option>
          <md-option [value]="{field: 'title', reverse: true}">Title (Z-A)</md-option> 
          <md-option [value]="{field: 'popularity', reverse: false}">Popularity</md-option>        
          <md-option [value]="{field: 'avgRating', reverse: false}">Average Rating</md-option>        
      </md-select>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let movie of movies | resultFilter"> 
    <stream-movie-card [result]="movie"></stream-movie-card>
  </div>
</div>
